{% load static %}
<h5 style="color: #659DBD;">{{ form.non_field_errors }}</h5>
{% for field in form %}
<div class="form-group">
    <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
    {{ field }}
    {% if field.errors %}
    <div class="alert alert-danger">
        {{ field.errors }}
    </div>
    {% endif %}
</div>
{% endfor %}
