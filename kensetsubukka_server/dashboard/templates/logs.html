{% load static %}
{% load i18n %}

<div class="logs">
    <div class="logs-head col-12">
        <div class="row">
            <div class="col-lg-11 col-md-11 col-sm-11">
               <h4 class="logs-heading">{% trans "Logs" %}</h4>
            </div>
            <div class="col-lg-1 col-md-1 col-sm-1">
                <button onclick="off()" type="button" class="btn btn-dark" ><i class="fa fa-times"></i></button>
            </div>
        </div>
    </div>
    <div class="row table-wrapper-scroll-y my-custom-scrollbar">
        <table class="table table-dark mb-0">
            <col style="width: 10%;" /> 
            <col style="width: 20%;" /> 
            <col style="width: 20%;" /> 
            <col style="width: 50%;" /> 
            <thead>
              <tr>
                <th scope="col">{% trans "Task Id" %}</th>
                <th scope="col">{% trans "Start time" %}</th>
                <th scope="col">{% trans "End time" %}</th>
                <th scope="col">{% trans "Status" %}</th>
              </tr>
            </thead>
            <tbody>
                {% for request in requests %}
                <tr>
                    <th scope="row">{{request.task_id}}</th>
                    <td>{{request.time_received}}</td>
                    <td>{{request.time_end}}</td>
                    <td>{% trans request.last_status %}</td>
                </tr>
                {% endfor %}
            </tbody>
          </table>
    </div>
    <br>
    
  </div>
