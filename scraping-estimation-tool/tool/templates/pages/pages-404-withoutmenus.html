{% extends "base.html" %}
{% load static %}

{% block body_content %}
<section class="body-error error-outside">
    <div class="center-error">
        <div class="error-header">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-8">
                            <a href="/" class="logo">
                                <img src="{% static 'images/logo.png' %}" height="54" alt="Porto Admin" />
                            </a>
                        </div>
                        <div class="col-md-4">
                            <form class="form">
                                <div class="input-group input-search">
                                    <input type="text" class="form-control" name="q" id="q" placeholder="Search...">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                                    </span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% include "common/error.html" with title="404" message="We're sorry, but the page you were looking for doesn't exist." %}
    </div>
</section>
{% endblock %}
