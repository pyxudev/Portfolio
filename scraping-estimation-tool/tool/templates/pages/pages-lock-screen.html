{% extends "base.html" %}
{% load static %}

{% block body_content %}
<section class="body-sign body-locked">
    <div class="center-sign">
        <div class="panel panel-sign">
            <div class="panel-body">
                <form action="index.html">
                    <div class="current-user text-center">
                        <img src="{% static 'images/!logged-user.jpg' %}" alt="John Doe" class="img-circle user-image" />
                        <h2 class="user-name text-dark m-none">John Doe</h2>
                        <p class="user-email m-none">johndoe@okler.com</p>
                    </div>
                    <div class="form-group mb-lg">
                        <div class="input-group input-group-icon">
                            <input id="pwd" type="password" class="form-control input-lg" placeholder="Password" />
                            <span class="input-group-addon">
                                <span class="icon icon-lg"><i class="fa fa-lock"></i></span>
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <p class="mt-xs mb-none">
                            <a href="#">Not John Doe?</a>
                            </p>
                        </div>
                        <div class="col-xs-6 text-right">
                            <button type="submit" class="btn btn-primary">Unlock</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
